buildscript {
    apply from: 'project.gradle', to: buildscript
}
apply plugin: 'yamoney-gradle-project-plugin'
apply plugin: 'yamoney-kotlin-module-plugin'

pluginId = 'yamoney-artifact-publish-plugin'
gradlePlugin {
    plugins {
        artifactPublishPlugin {
            id = pluginId
            implementationClass = "ru.yandex.money.gradle.plugins.publishing.ArtifactPublishPlugin"
        }
    }
}

dependencies {
    compile localGroovy()

    testCompile gradleTestKit();
} 